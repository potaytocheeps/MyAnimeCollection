{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Search Result{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
    {% for anime in anime_list %}
      <li>
        <a href="{{ url_for('collection.details', id=anime['id']) }}">{{ anime["title"] }} ({{ anime["precision"] }})</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
