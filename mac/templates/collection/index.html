{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}My Collection{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if message %}
    <p>{{ message }}</p>
  {% else %}
    <ul>
      {% for show in collection %}
        <li>
          <a href="{{ show['link'] }}">{{ show["release_title"] }}</a>
          <a href="{{ url_for('collection.remove',
                      release_id=show['release_id'])
                    }}">
            <button>Remove</button>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
